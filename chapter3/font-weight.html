<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>fonts</title>
    <style>
      .weight {
        /* 400 */
        font-weight: normal;
        /* 700 */
        font-weight: bold;
        /* bolder、lighter 在父级元素上进行加减，更大、更小 */
        font-weight: bolder;
        font-weight: lighter;
        /* 只能是100 - 900 100的整数倍速 */
        font-weight: 200;
      }
    </style>
  </head>
  <body class="body" id="body">
    <div class="weight">你好 Hello World</div>
  </body>
</html>
