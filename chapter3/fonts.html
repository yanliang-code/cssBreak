<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>fonts</title>
    <style>
      body {
        /* font-family: "monaco"; */
        /* font-family: "monaco", "PingFang SC"; */
        font-family: 'aaaaa', 'monaco', 'PingFang SC';
      }
      .chinese {
        /* mac：PingFang SC  win：Microsoft Yahei */
        font-family: 'PingFang SC', 'Microsoft Yahei', monospace;
        /* font-family: 'Microsoft Yahei', serif; */
        /* font-family: "serif"; */
      }
      .weight {
        font-weight: bold;
        font-weight: bolder;
        font-weight: lighter;
        font-weight: normal;
        font-weight: 100;
      }
      /* 自定义字体 */
      @font-face {
        font-family: 'IF';
        /* url内可用网络路径的字体 */
        src: url('./IndieFlower.ttf');
      }
      /* 自定义字体使用 */
      .custom-font {
        font-family: IF;
      }
    </style>
  </head>
  <body class="body" id="body">
    Hello world 你好，世界
    <div class="chinese">你好</div>
    <div class="weight">你好 Hello World</div>
    <div class="custom-font">你好 Hello World</div>
  </body>
</html>
