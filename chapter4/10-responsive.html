<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>responsive</title>
    <style>
      html {
        /* 
            html默认16px（1rem对应16px），这里调整成20px 
            以后所有具体的px值都换算成rem表示
            不同设备下只需要更换html种的font-size属性值即可，等比例缩放整个页面所有元素    
        */
        font-size: 20px;
      }
      .container {
        margin: 0 auto;
        max-width: 800px;
        border: 1px solid black;
      }
      /* 
        px是固定值，不会随分辨率变化而变化
      */
      .intro {
        display: inline-block;
        width: 9rem;
        height: 9rem;
        line-height: 9rem;
        text-align: center;
        border-radius: 4.5rem;
        border: 1px solid red;
        margin: 0.3rem;
      }
      /* 范围大的放在上面，范围小的放在下面 */
      @media (max-width: 375px) {
        html {
          font-size: 24px;
        }
      }
      @media (max-width: 320px) {
        html {
          font-size: 20px;
        }
      }
      @media (max-width: 640px) {
        /* 折行显示 */
        .intro {
          margin: 0.3rem auto;
          /* 屏幕小后，单个占一行 */
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="intro">介绍1</div>
      <div class="intro">介绍2</div>
      <div class="intro">介绍3</div>
      <div class="intro">介绍4</div>
    </div>
  </body>
</html>
